<script>
    // Function to fetch live cryptocurrency prices
    async function fetchCryptoPrices() {
        const apiKey = 'c21bc64c-5f18-4dcf-806f-314186977544'; //
        const apiUrl = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest';

        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'X-CMC_PRO_API_KEY': apiKey
                }
            });

            const data = await response.json();
            displayCryptoCarousel(data.data); // Call function to display data in the carousel
        } catch (error) {
            console.error('Error fetching cryptocurrency data:', error);
        }
    }

    // Function to display cryptocurrency data in the carousel
    function displayCryptoCarousel(cryptos) {
        const container = document.getElementById('crypto-carousel-content');
        container.innerHTML = ''; // Clear previous data

        cryptos.forEach((crypto, index) => {
            const price = crypto.quote.USD.price.toFixed(2);
            const change = crypto.quote.USD.percent_change_24h.toFixed(2);
            const isActive = index === 0 ? 'active' : ''; // Set the first item as active

            const item = `
                <div class="carousel-item ${isActive}">
                    <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
                        <div class="text-center">
                            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/${crypto.id}.png" alt="${crypto.name} icon" class="mb-2">
                            <h5>${crypto.name} (${crypto.symbol})</h5>
                            <p>Price: $${price}</p>
                            <p>Change (24h): ${change}%</p>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', item);
        });
    }

    // Fetch prices when the page loads
    fetchCryptoPrices();

    // Fetch prices every 5 minutes
    setInterval(fetchCryptoPrices, 300000);
</script>
